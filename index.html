    <script>
        // 项目配置
        const projects = [
            { id: 'comic', bgImage: 'images/beijing/01.jpg', cursor: 'url("images/cursor/comic-cursor.png"), auto' },
            { id: 'painting', bgImage: 'images/beijing/02.jpg', cursor: 'url("images/cursor/paint-cursor.png"), auto' },
            { id: 'photography', bgImage: 'images/beijing/03.jpg', cursor: 'url("images/cursor/photo-cursor.png"), auto' },
            { id: 'film', bgImage: 'images/beijing/04.jpg', cursor: 'url("images/cursor/film-cursor.png"), auto' },
            { id: 'world', bgImage: 'images/beijing/05.jpg', cursor: 'url("images/cursor/world-cursor.png"), auto' }
        ];

        // 漫画数据
        const comicsData = {
            1: [
                'images/comic/neiye0.png','images/comic/neiye1.png', 'images/comic/neiye2.png', 'images/comic/neiye3.png', 'images/comic/neiye4.png',
                'images/comic/neiye5.png', 'images/comic/neiye6.png', 'images/comic/neiye7.png', 'images/comic/neiye8.png',
                'images/comic/neiye9.png', 'images/comic/neiye10.png', 'images/comic/neiye11.png', 'images/comic/neiye12.png',
                'images/comic/neiye13.png', 'images/comic/neiye14.png', 'images/comic/neiye15.png', 'images/comic/neiye16.png',
                'images/comic/neiye17.png', 'images/comic/neiye18.png', 'images/comic/neiye19.png', 'images/comic/neiye20.png',
                'images/comic/neiye21.png', 'images/comic/neiye22.png', 'images/comic/neiye23.png', 'images/comic/neiye24.png',
                'images/comic/neiye25.png', 'images/comic/neiye26.png', 'images/comic/neiye27.png', 'images/comic/neiye28.png',
                'images/comic/neiye29.png', 'images/comic/neiye30.png', 
                
            ]
        };

        // DOM元素获取
        const bgElement = document.querySelector('.fullscreen-bg');
        const projectItems = document.querySelectorAll('.project-item');
        const contentWrappers = document.querySelectorAll('.content-wrapper');
        const comicFeaturedImg = document.querySelector('.comic-featured-img');
        const comicReader = document.getElementById('comic-reader');
        const comicPage = document.querySelector('.comic-page');
        const pageInfo = document.querySelector('.comic-page-info');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const backBtn = document.querySelector('.comic-back-btn');
        const fullscreenView = document.getElementById('fullscreen-view');
        const fullscreenImg = document.querySelector('.fullscreen-img');
        const closeFullscreen = document.querySelector('.close-fullscreen');
        const galleryImages = document.querySelectorAll('.masonry-item img');
        const cutPaperContainer = document.querySelector('.cut-paper-container');
        const siteLogo = document.getElementById('site-logo');

        // 1. 点击标题返回初始页
        siteLogo.addEventListener('click', () => {
            contentWrappers.forEach(w => w.classList.remove('active'));
            cutPaperContainer.style.display = 'block';
            bgElement.style.backgroundImage = 'url("images/beijing/initial.jpg")';
            projectItems.forEach(i => i.classList.remove('active'));
            document.body.style.cursor = 'default';
            comicReader.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // 2. 项目切换
        projectItems.forEach(item => {
            item.addEventListener('click', () => {
                const project = projects.find(p => p.id === item.dataset.project);
                if (project) {
                    cutPaperContainer.style.display = 'none';
                    comicReader.style.display = 'none';
                    document.body.style.overflow = 'auto';
                    bgElement.style.backgroundImage = `url('${project.bgImage}')`;
                    document.body.style.cursor = project.cursor;
                    projectItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    contentWrappers.forEach(w => w.classList.remove('active'));
                    document.getElementById(`${project.id}-content`).classList.add('active');
                }
            });
        });

        // 3. 剪纸交互（支持位置、大小、旋转、层级调整）
        const cutPaperItems = document.querySelectorAll('.cut-paper-item');
        cutPaperItems.forEach((item, index) => {
            let initX, initY, initRotate, zIndex, width;
            // 每张剪纸的独立配置（可按需修改）
            switch(parseInt(item.dataset.index)) {
                case 0: // 第1张剪纸
                    initX = -250;    // 左右位置（负值左移，正值右移）
                    initY = -280;    // 上下位置（负值上移，正值下移）
                    initRotate = 0;  // 旋转角度（负值逆时针，正值顺时针）
                    zIndex = 2;      // 叠放层级（数值越大越靠上）
                    width = '8%';   // 宽度（支持百分比或像素值，如'150px'）
                    break;
                case 1: // 第2张剪纸
                    initX = -160;
                    initY = -210;
                    initRotate = 5;
                    zIndex = 5;
                    width = '10%';
                    break;
                case 2: // 第3张剪纸
                    initX = -40;
                    initY = -260;
                    initRotate = -3;
                    zIndex = 6;
                    width = '14%';
                    break;
                case 3: // 第4张剪纸
                    initX = -190;
                    initY = 130;
                    initRotate = 8;
                    zIndex = 4;
                    width = '15%';
                    break;
                case 4: // 第5张剪纸
                    initX = 40;
                    initY = 50;
                    initRotate = -5;
                    zIndex = 7;
                    width = '27%';
                    break;
                case 5: // 第6张剪纸
                    initX = 220;
                    initY = 120;
                    initRotate = 10;
                    zIndex = 4;
                    width = '29%';
                    break;
                case 6: // 第7张剪纸
                    initX = 220;
                    initY = -40;
                    initRotate = -8;
                    zIndex = 3;
                    width = '16%';
                    break;
                case 7: // 第8张剪纸
                    initX = -190;
                    initY = -40;
                    initRotate = -9;
                    zIndex = 1;
                    width = '40%';
                    break;
                case 8: // 第9张剪纸
                    initX = 130;
                    initY = -110;
                    initRotate = -3;
                    zIndex = 2;
                    width = '32%';
                    break;
                case 9: // 第10张剪纸
                    initX = 220;
                    initY = -210;
                    initRotate = -10;
                    zIndex = 1;
                    width = '23%';
                    break;
                default: // 默认配置（未匹配到的剪纸）
                    initX = 0;
                    initY = 0;
                    initRotate = 0;
                    zIndex = 0;
                    width = '25%';
            }
            // 应用配置
            item.style.transform = `translate(-50%, -50%) translate(${initX}px, ${initY}px) rotate(${initRotate}deg)`;
            item.style.zIndex = zIndex;
            item.style.width = width;

            // 鼠标悬浮交互动画
            item.addEventListener('mouseenter', () => {
                const moveX = Math.random() * 30 - 15; // 随机左右偏移
                const moveY = Math.random() * 30 - 15; // 随机上下偏移
                const rotate = Math.random() * 10 - 5; // 随机旋转
                item.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px) rotate(${rotate}deg)`;
                item.style.filter = 'brightness(1.1)'; // 亮度提升
            });
            item.addEventListener('mouseleave', () => {
                // 恢复初始状态
                item.style.transform = `translate(-50%, -50%) translate(${initX}px, ${initY}px) rotate(${initRotate}deg)`;
                item.style.filter = 'brightness(1)';
            });
        });

        // 4. 漫画阅读功能
        let currentComicId = '1';
        let currentPage = 0;
        let currentComicPages = [];

        comicFeaturedImg.addEventListener('click', () => openComicReader(currentComicId));

        function openComicReader(id) {
            currentComicPages = comicsData[id] || [];
            currentPage = 0;
            comicReader.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            loadComicPage();
        }

        function loadComicPage() {
            if (currentComicPages.length === 0) return;
            comicPage.src = currentComicPages[currentPage];
            pageInfo.textContent = `第 ${currentPage + 1} / ${currentComicPages.length} 页`;
            prevBtn.disabled = currentPage === 0; // 第一页禁用上一页
            nextBtn.disabled = currentPage === currentComicPages.length - 1; // 最后一页禁用下一页
        }

        // 漫画翻页
        prevBtn.addEventListener('click', () => { if (currentPage > 0) { currentPage--; loadComicPage(); } });
        nextBtn.addEventListener('click', () => { if (currentPage < currentComicPages.length - 1) { currentPage++; loadComicPage(); } });
        // 关闭漫画阅读
        backBtn.addEventListener('click', () => { comicReader.style.display = 'none'; document.body.style.overflow = 'auto'; });
        // 键盘左右箭头翻页
        document.addEventListener('keydown', (e) => {
            if (comicReader.style.display !== 'none') {
                if (e.key === 'ArrowLeft' && currentPage > 0) currentPage--;
                else if (e.key === 'ArrowRight' && currentPage < currentComicPages.length - 1) currentPage++;
                else if (e.key === 'Escape') { comicReader.style.display = 'none'; document.body.style.overflow = 'auto'; return; }
                loadComicPage();
            }
        });

        // 5. 作品全屏查看功能
        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                fullscreenImg.src = img.dataset.src || img.src;
                fullscreenView.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
        });

        // 关闭全屏查看
        closeFullscreen.addEventListener('click', () => {
            fullscreenView.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        // 点击空白处关闭全屏
        fullscreenView.addEventListener('click', (e) => {
            if (e.target === fullscreenView) {
                fullscreenView.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>

    <!-- 漫画全屏阅读区：左右按键在两侧 -->

            <span class="comic-page-info">第 1 / 8 页</span>
            <button class="comic-back-btn"><i class="fas fa-times"></i> 关闭</button>
        </div>
        <div class="comic-display">
            <button class="comic-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
            <img src="" alt="漫画页面" class="comic-page">
            <button class="comic-btn next-btn"><i class="fas fa-chevron-right"></i></button>

    <!-- 绘画/摄影全屏查看弹窗 -->
    <div id="fullscreen-view" class="fullscreen-view">
        <span class="close-fullscreen">&times;</span>
        <img src="" alt="全屏作品" class="fullscreen-img">
    </div>

    <script>
        // 项目配置：替换 cursor 中的路径为你的鼠标光标图片路径
        const projects = [
            {
                id: 'comic',
                bgImage: 'images/beijing/01.jpg',
                cursor: 'url("images/cursor/comic-cursor.png"), auto' // 漫画板块鼠标光标
            },
            {
                id: 'painting',
                bgImage: 'images/beijing/02.jpg',
                cursor: 'url("images/cursor/paint-cursor.png"), auto' // 绘画板块鼠标光标
            },
            {
                id: 'photography',
                bgImage: 'images/beijing/03.jpg',
                cursor: 'url("images/cursor/photo-cursor.png"), auto' // 摄影板块鼠标光标
            },
            {
                id: 'film',
                bgImage: 'images/beijing/04.jpg',
                cursor: 'url("images/cursor/film-cursor.png"), auto' // 电影板块鼠标光标
            },
            {
                id: 'world',
                bgImage: 'images/beijing/05.jpg',
                cursor: 'url("images/cursor/world-cursor.png"), auto' // 世界板块鼠标光标
            }
        ];

        // 单本漫画内页数据
        const comicsData = {
            1: [
                'images/comic/neiye1.png',
                'images/comic/neiye2.png',
                'images/comic/neiye3.png',
                'images/comic/neiye4.png',
                'images/comic/neiye5.png',
                'images/comic/neiye6.png',
                'images/comic/neiye7.png',
                'images/comic/neiye8.png',
                'images/comic/neiye9.png',
                'images/comic/neiye10.png',
                'images/comic/neiye11.png',
                'images/comic/neiye12.png',
                'images/comic/neiye13.png',
                'images/comic/neiye14.png',
                'images/comic/neiye15.png',
                'images/comic/neiye16.png'
            ]
        };

        // 漫画状态变量
        let currentComicId = '1';
        let currentPage = 0;
        let currentComicPages = [];

        // DOM元素获取
        const bgElement = document.querySelector('.fullscreen-bg');
        const projectItems = document.querySelectorAll('.project-item');
        const contentWrappers = document.querySelectorAll('.content-wrapper');
        const comicFeaturedImg = document.querySelector('.comic-featured-img');
        const comicReader = document.getElementById('comic-reader');
        const comicPage = document.querySelector('.comic-page');
        const pageInfo = document.querySelector('.comic-page-info');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const backBtn = document.querySelector('.comic-back-btn');
        const fullscreenView = document.getElementById('fullscreen-view');
        const fullscreenImg = document.querySelector('.fullscreen-img');
        const closeFullscreen = document.querySelector('.close-fullscreen');
        const galleryImages = document.querySelectorAll('.masonry-item img');

        // 项目切换（背景+鼠标+内容）
        projectItems.forEach(item => {
            item.addEventListener('click', () => {
                const projectId = item.getAttribute('data-project');
                const project = projects.find(p => p.id === projectId);
                
                if (project) {
                    // 关闭漫画阅读区
                    comicReader.style.display = 'none';
                    document.body.style.overflow = 'auto';
                    // 切换背景和鼠标
                    bgElement.style.backgroundImage = `url('${project.bgImage}')`;
                    document.body.style.cursor = project.cursor;
                    
                    // 切换导航选中状态
                    projectItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    // 切换内容显示
                    contentWrappers.forEach(wrapper => {
                        wrapper.classList.remove('active');
                        if (wrapper.id === `${projectId}-content`) wrapper.classList.add('active');
                    });
                }
            });
        });

        // 点击漫画封面打开阅读
        comicFeaturedImg.addEventListener('click', () => openComicReader(currentComicId));

        // 打开漫画阅读
        function openComicReader(id) {
            currentComicPages = comicsData[id] || [];
            currentPage = 0;
            comicReader.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            loadComicPage();
        }

        // 加载漫画页
        function loadComicPage() {
            if (currentComicPages.length === 0) return;
            comicPage.setAttribute('src', currentComicPages[currentPage]);
            pageInfo.textContent = `第 ${currentPage + 1} / ${currentComicPages.length} 页`;
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === currentComicPages.length - 1;
        }

        // 翻页控制
        prevBtn.addEventListener('click', () => {
            if (currentPage > 0) { currentPage--; loadComicPage(); }
        });
        nextBtn.addEventListener('click', () => {
            if (currentPage < currentComicPages.length - 1) { currentPage++; loadComicPage(); }
        });

        // 关闭漫画阅读
        backBtn.addEventListener('click', () => {
            comicReader.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // 键盘控制翻页/关闭
        document.addEventListener('keydown', (e) => {
            if (comicReader.style.display !== 'none') {
                if (e.key === 'ArrowLeft' && currentPage > 0) currentPage--;
                else if (e.key === 'ArrowRight' && currentPage < currentComicPages.length - 1) currentPage++;
                else if (e.key === 'Escape') {
                    comicReader.style.display = 'none';
                    document.body.style.overflow = 'auto';
                    return;
                }
                loadComicPage();
            }
        });

        // 绘画/摄影全屏查看
        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                fullscreenImg.setAttribute('src', img.getAttribute('data-src') || img.getAttribute('src'));
                fullscreenView.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
        });
        closeFullscreen.addEventListener('click', () => {
            fullscreenView.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        fullscreenView.addEventListener('click', (e) => {
            if (e.target === fullscreenView) {
                fullscreenView.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
